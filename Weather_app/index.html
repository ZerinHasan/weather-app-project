<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bangladesh Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather App<br>know the Weather</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name (e.g. Dhaka)">
      <button id="searchBtn">Search</button>
    </div>
    <div id="weatherResult" class="result-box">
      <p>Type a city to get weather</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
